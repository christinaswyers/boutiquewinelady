    <!-- Intro Header -->
    <header class="intro" {% if page.bgimage %}style="background-image: url({{ page.bgimage }})"
{% endif %}  >
        <div class="intro-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <h1 class="brand-heading">{{ page.title }}</h1>
                        <p class="intro-text">{{ page.description }}<br>
                        <a href="#{{ page.id }}" class="btn btn-circle page-scroll">
                            <i class="fa fa-angle-double-down animated"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
